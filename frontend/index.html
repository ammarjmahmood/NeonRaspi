<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a1a">
    <title>Neon</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Background Effects -->
        <div class="bg-gradient"></div>
        <div class="bg-particles" id="particles"></div>
        
        <!-- Main Content Grid -->
        <div class="main-grid">
            <!-- Left Panel: Spotify Now Playing -->
            <aside class="spotify-panel" id="spotifyPanel">
                <div class="spotify-content">
                    <!-- Album Art -->
                    <div class="album-art-container">
                        <img id="albumArt" src="" alt="Album Art" class="album-art">
                        <div class="album-art-placeholder" id="albumPlaceholder">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Track Info -->
                    <div class="track-info">
                        <h2 id="trackName" class="track-name">Not Playing</h2>
                        <p id="artistName" class="artist-name">Connect to Spotify</p>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-times">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                    </div>
                    
                    <!-- Lyrics Panel -->
                    <div class="lyrics-container" id="lyricsContainer">
                        <div class="lyrics-content" id="lyricsContent">
                            <p class="lyrics-placeholder">♪ Lyrics will appear here ♪</p>
                        </div>
                    </div>
                </div>
                
                <!-- Spotify Connect Button -->
                <button class="spotify-connect-btn" id="spotifyConnectBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    <span>Connect Spotify</span>
                </button>
            </aside>
            
            <!-- Center: Main Interaction Area -->
            <main class="center-area">
                <!-- Neon Orb -->
                <div class="orb-container">
                    <div class="orb" id="orb">
                        <div class="orb-glow"></div>
                        <div class="orb-core"></div>
                        <div class="orb-ring ring-1"></div>
                        <div class="orb-ring ring-2"></div>
                        <div class="orb-ring ring-3"></div>
                    </div>
                    <div class="orb-pulse" id="orbPulse"></div>
                </div>
                
                <!-- Status Display -->
                <div class="status-container">
                    <p class="status-text" id="statusText">Say "Hey Jarvis" to wake me up</p>
                    <p class="status-subtitle" id="statusSubtitle">Listening for wake word...</p>
                </div>
                
                <!-- Transcript Display -->
                <div class="transcript-container" id="transcriptContainer">
                    <div class="transcript-bubble user-bubble" id="userBubble">
                        <span class="bubble-label">You</span>
                        <p id="userText"></p>
                    </div>
                    <div class="transcript-bubble neon-bubble" id="neonBubble">
                        <span class="bubble-label">Neon</span>
                        <p id="neonText"></p>
                    </div>
                </div>
            </main>
            
            <!-- Right Panel: Conversation History -->
            <aside class="history-panel" id="historyPanel">
                <h3 class="panel-title">Conversation</h3>
                <div class="history-list" id="historyList">
                    <div class="history-empty">
                        <p>No conversations yet</p>
                        <p class="history-hint">Say "Hey Jarvis" to start</p>
                    </div>
                </div>
            </aside>
        </div>
        
        <!-- Bottom Status Bar -->
        <footer class="status-bar">
            <div class="status-indicator" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-label">Connecting...</span>
            </div>
            <div class="status-right">
                <span id="timeDisplay"></span>
            </div>
        </footer>
        
        <!-- Manual Trigger Button (for testing) -->
        <button class="manual-trigger" id="manualTrigger" title="Manual Trigger">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
    </div>
    
    <!-- Audio Player (hidden) -->
    <audio id="audioPlayer"></audio>
    
    <!-- Scripts -->
    <script src="/static/js/app.js" type="module"></script>
</body>
</html>
